<!DOCTYPE html>
<html>
<head>
	<title>Vue Text Editor</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/marked.js"></script>
	<script type="text/javascript" src="js/lodash.js"></script>
</head>
<body>
	<div class="container">

		<div id="navigation">
			<!-- <div class="container"> -->
				<div class="row">
					<!-- <div class="col-lg-12">
						<ul class="nav">
								<li class="nav-item"><a class="nav-link" href="">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="">Contact</a></li>
						</ul>
					</div> -->
				</div>
			<!-- </div> -->
		</div>

		<div id="app">
				<div class="row">
					<div class="col-lg-6">
						<div class="jumbotron text-center">
							<h1>Markdown Editor on <code>Vue.js</code></h1>
							<!-- <h2>It's marked and lodash javascript library updating the browser</h2> -->
						</div>
					</div>
					<div class="col-lg-6">
						<textarea :value=input @input="update">{{input}}</textarea>
						<div class="output-text" v-html="compiledMarkdown"></div>
					</div>
				</div>
			<!-- </div> -->
			<!-- <div class="container"> -->
				<div class="row">
					<div class="col-lg-6">
						<div class="jumbotron text-center">
							<h1>Two way data binding on <code>Vue.js</code></h1>
						</div>
					</div>
					<div class="col-lg-6">
						<textarea v-model="inputDataBinding"></textarea>
						<div class="output-text"><p>{{inputDataBinding}}</p></div>
					</div>
				</div>
			<!-- </div> -->
		</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
